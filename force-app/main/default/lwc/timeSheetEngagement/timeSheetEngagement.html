<template>
   
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
        <thead>
          <tr class="slds-line-height_reset">
            <th class="" scope="col">
              <div class="slds-truncate" title="Opportunity Name">S.N.</div>
            </th>
            <th class="" scope="col">
              <div class="slds-truncate" title="Account Name"> Type ID</div>
            </th>
            <th class="" scope="col">
              <div class="slds-truncate" title="Close Date">Type </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <template for:each={EngagementType} for:item="item" for:index="index">
                <tr class="slds-hint-parent" key={item}>  
                    <td data-label="Account Name">
                    <div class="slds-truncate" title="Cloudhub">{index}</div>
                    </td>
                    <td data-label="Close Date">
                    <div class="slds-truncate" title="4/14/2015"> {item.Name}</div>
                    </td>
                    <td data-label="Prospecting">
                    <div class="slds-truncate" title="Prospecting">{item.TimeSheet_Type__r.Name}</div>
                    </td>
               </tr>
          </template>
        </tbody>
      </table>
      <button class="slds-button slds-button_brand" onclick={showType}>EDIT</button>
      <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Box Example</h2>
                    </header>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                      <thead>
                        <tr class="slds-line-height_reset">
                          <th class="" scope="col">
                            <div class="slds-truncate" title="Opportunity Name">S.N.</div>
                          </th>
                          <th class="" scope="col">
                            <div class="slds-truncate" title="Account Name"> IsCheck</div>
                          </th>
                          <th class="" scope="col">
                            <div class="slds-truncate" title="Close Date">Type </div>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <template for:each={LinkedEngagementType.LinkedTimeSheetTypeList} for:item="item" for:index="index">
                              <tr class="slds-hint-parent" key={item}>  
                                  <td data-label="Account Name">
                                  <div class="slds-truncate" title="Cloudhub">{index}</div>
                                  </td>
                                  <td data-label="Close Date">
                                  <div class="slds-truncate" title="4/14/2015"> {item.isCheck}</div>
                                  </td>
                                  <td data-label="Prospecting">
                                  <div class="slds-truncate" title="Prospecting">{item.type}</div>
                                  </td>
                             </tr>
                        </template>
                      </tbody>
                    </table>
                    <h1>Not linked</h1>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                      <thead>
                        <tr class="slds-line-height_reset">
                          <th class="" scope="col">
                            <div class="slds-truncate" title="Opportunity Name">S.N.</div>
                          </th>
                          <th class="" scope="col">
                            <div class="slds-truncate" title="Account Name"> IsCheck</div>
                          </th>
                          <th class="" scope="col">
                            <div class="slds-truncate" title="Close Date">Type </div>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <template for:each={LinkedEngagementType.UnlinkedTimeSheetTypeList} for:item="item" for:index="index">
                              <tr class="slds-hint-parent" key={item}>  
                                  <td data-label="Account Name">
                                  <div class="slds-truncate" title="Cloudhub">{index}</div>
                                  </td>
                                  <td data-label="Close Date">
                                  <div class="slds-truncate" title="4/14/2015"> {item.isCheck}</div>
                                  </td>
                                  <td data-label="Prospecting">
                                  <div class="slds-truncate" title="Prospecting">{item.type}</div>
                                  </td>
                             </tr>
                        </template>
                      </tbody>
                    </table>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
</template>

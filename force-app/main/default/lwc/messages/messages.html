<template>

    <div style="margin-bottom:10px;" class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
        <span class="slds-assistive-text">warning</span>
        <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title="Description of icon when needed">
            <lightning-icon icon-name="utility:warning" size="small"  ></lightning-icon>                             
        </span>
        <template if:true={messages}>          
            <table >
                <template for:each={messages} for:item="oneRow">
                    <tr key={oneRow}>
                        <td>{oneRow}</td>
                    </tr>             
                </template>
            </table>  
        </template>

        <div class="slds-notify__close">
            <button class="slds-button slds-button_icon slds-button_icon-small" onclick={close} title="Close">
                <lightning-icon icon-name="utility:close" size="small"  ></lightning-icon>  
            </button>
        </div>
    </div>

</template>

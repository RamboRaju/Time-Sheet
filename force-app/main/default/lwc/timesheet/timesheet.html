<template>
    <div style="background:white;padding:10px;overflow: scroll;min-height:500px">
        <template if:true={showMessage}>
                <c-messages messages={messages} ></c-messages>
        </template>
        <template if:true={isApprovalMessage}>
            <c-messages messages={ApprovalMessage} ></c-messages>
       </template>
        <table>
            <tr>
                <td style="width:25%;padding:10px">
                    <template if:true={EmployeeFieldObject}>
                        <c-lookup  onselectionchange={handleSelectionChange} readonlyrecord={EmployeeReadOnly} label="Employee" 
                        placeholder="Search Employee" sobjectname={EmployeeFieldObject} currentrecord={EmpId}></c-lookup>
                    </template>
                </td>
                <td style="width:25%;padding:10px">
                    <template if:true={StartDate}>
                    <lightning-input type="date" read-only={readOnly} value={StartDate} name="input1" label={dateLabel} onchange={handleStartDateChange}  date-style="short" ></lightning-input>
                    </template>
                </td>
                <td style="width:20%;padding:10px">                  
                        <lightning-input type="text" read-only={readOnly} value={Name} label="Name" onchange={handleNameChange} ></lightning-input>   
                </td>
                <td style="width:15%;padding:10px">
                    <lightning-input type="text" read-only={readOnly} value={summaryData} label="Total Hours" ></lightning-input>
                      
                </td>
                <td style="width:10%;padding-top:19px;">
                 <!--  <lightning-button-icon icon-name="utility:settings" size="medium" onclick={openUserSetup}  alternative-text="Settings"></lightning-button-icon>-->
                 <button class={getNewTimeSheetButtonClass} onclick={newTimeSheet} >New TimeSheet</button>   
                 <template if:true={userSetup}>
                        <c-user-setup onsave={saveSetting} basesetting={basicSetting}></c-user-setup>
                    </template>
                </td>
            </tr>
        </table>
      
        <template if:true={basicSetting}>
              <c-time-entry onentrychange={entryChange}  header={basicSetting.Header} basicsetting={basicSetting} onsummarychange={summaryChange}></c-time-entry>
        </template>
        <template if:true={spinner}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
    </div>
</template>
